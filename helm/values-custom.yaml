master:
  masterOnly: false
  replicaCount: 1
data:
  replicaCount: 0
coordinating:
  replicaCount: 0
ingest:
  replicaCount: 0
security:
  enabled: false
  # PASSWORD must be the same value passed to elasticsearch to get an "out of the box" experience
  elasticPassword: "toto"
  tls:
    # AutoGenerate TLS certs for elastic
    autoGenerated: false


image:
  registry: docker.io
  repository: bitnami/elasticsearch
  tag: 7.17.24-debian-12-r0
  digest: ""

nodePorts:
  restAPI: "9200"
  transport: "9300"